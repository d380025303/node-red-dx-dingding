<script type="text/html" data-template-name="ddConfig">
    <div class="form-row">
        <label for="node-config-input-name">

        </label>

    <div class="form-row">

<script type="text/javascript">
    RED.nodes.registerType('ddConfig', {
        category: 'config',
        defaults: {
            name: {
                value: '',
            },
            clientId: {
                value: '',
                required: true,
            },
            clientSecret: {
                value: '',
                required: true,
            },
            robotCode: {
                value: '',
            },
        },
        label: function () {
            return this.name || this._('dd.label.ddConfig');
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        },
    });
</script>
